<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Student Application Form</h1>
        <label for = "Name" >Name: </label>
        <input id ="Name" type = "text" >
        <p></p>
        <label for = "DOB">DOB: </label>
        <input id ="DOB" type = "date">
        <p></p>
        <p>Gender:</p>
        <input type="radio" id="Male" name="Male" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Feale" name="Male" value="Male">
        <label for="Female">Female</label><br>
        <p></p>
        <label for = "MName" > Mother's Name: </label>
        <input id ="MName" type = "text" >
        <p></p>
        <label for = "FName" >Father's Name: </label>
        <input id ="FName" type = "text" >
        <p></p>
        <p>Address:</p>
        <textarea id="Address" name="Address" rows="4" cols="50"></textarea>
        <p></p>
        <label for="college">Choose a College Name:</label> 
        <br>
        <select name="college" id="college"> 
        <option value="c1">Sri Eshwar College Of Engineering</option> 
        <option value="c2">Coimbatore Institute Of Technology</option> 
        <option value="c3">SSN College Of Engineering</option> 
        <option value="c4">Chennai Institute Of Engineering</option>
        <option value="c5">Sri Krishna College Of Engineering and Technology</option>
        <option value="c6">Kumaraguru College Of Technology</option> 
        </select>
        <p></p>
        <p>Courses Offered: </p>
        <input type="checkbox" id="subject1" name="subject1" value="CSE">
        <label for="subject1"> CSE</label><br>
        <input type="checkbox" id="subject2" name="subject2" value="ECE">
        <label for="subject2"> ECE</label><br>
        <input type="checkbox" id="subject3" name="subject3" value="EEE">
        <label for="subject3"> EEE</label><br>
        <input type="checkbox" id="subject4" name="subject4" value="MECH">
        <label for="subject4"> MECH</label><br>
        <p></p>
        <label for = "Roll">Roll Number: </label>
        <input id ="Roll" type = "number">
        <p></p>
        <label for = "Contact">Contact Number: </label>
        <input id ="Contact" type = "number">
        <p></p>
        <label for = "Nationality">Nationality: </label>
        <input id ="Nationality" type = "text">
        <p></p>
        <button type="button">Submit</button>
        <p></p>
        <br>
        <br>
    </form>

</body>
</html>
